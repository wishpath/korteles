<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/styles/main.css">
<title>Header left</title>
</head>
<body>

	<button 
		class="hoverable"
		style="
		display: flex;
		align-items: center;
		flex-direction: column; 
		justify-content: flex-start;
		margin-right: 10px;
		width: 40px;
		height: 40px;
		border-radius: 20px;
		border: none;
		padding: 0px
	">	
		<img 
			th:src="@{/images/menu.png}"
			alt="Settings icon: gear"
			style="
			margin-top: 10px;
			height: 20px;
			filter: drop-shadow(3px 3px 3px grey);
			opacity: 0.8;
		">
		<div style = "
			display: flex;
			align-items: center;
			flex-direction: row; 
			justify-content: flex-start;
		">	<div style = "width: 50px"></div><div
				class = "anima"	 
				style = "
				margin-top: 15px; 
				z-index:9999;
				background-color: black;
				color: white;
				opacity: 0;
				border-radius: 9px;
				font-size:14px;
				height: 20px;
				width: 95px;
				padding-right: 3px;
				padding-left: 3px;
		">Toggle menu</div></div>
	</button>
	<a href="/main"><img 
		th:src="@{/images/logo-in-color2.png}"
		alt="Logo image: white brain in black square and brand: memas"
		
		style="
			height: 33px;
			filter: drop-shadow(3px 3px 3px grey); 
			display: block;
			opacity: 1;

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/styles/main.css">

<title>Update course</title>
</head>
<body>
	<form 
	  action="#" 
	  th:action="@{/course/update/{id}(id=${course.id})}" 
	  th:object="${course}" 
	  method="post"
	  style="
	  padding:30px;
	">	  
		<div><textarea			
			th:field="*{name}" 
			id="name" 
			name="name" 
			rows="1" 
			cols="50" 
			placeholder="Course name"
			class="form-control"
			style="
			width:100%;
			border-radius: 15px;
			resize: none;
		"></textarea></div>				
		
		<br>
		
		<div><textarea 
			th:field="*{description}"			
			id="description" 
			name="description"
 			rows="5" 
 			cols="5"
			placeholder="Course description"
			class="form-control"
			style="
			width:100%;
			border-radius: 15px;
			resize: none;			
		"></textarea></div>
			
		<br>
		

		 	
<!-- 		 th:if="${allmemas != null}"	 -->
		 <table  class = "table table-hover " >
		    
			<tr style= "border-bottom: 1px solid #ddd; ">
			
		        <th style= "color:rgba(80,80,80,1); border-bottom: 1px solid #1e36a3;">Include</th>
		        <th style= "color:rgba(80,80,80,1); border-bottom: 1px solid #1e36a3;">Mema</th>
		        <th style= "color:rgba(80,80,80,1); border-bottom: 1px solid #c7352e;">Literal</th>
				<th style= "color:rgba(80,80,80,1); border-bottom: 1px solid #09948f;">Non-literal</th>

		    </tr>
	
			<tbody style = "border-radius: 15px;">
			    <tr 
			    	th:each="m : ${allmemas}"
			    	style = "border-radius: 15px;
 			    "> 

		            <td>
		                <th:block >
		                    <input 
		                    	type="checkbox" 
		                    	name="memas" 
		                    	th:value="${m.id}"
		                    	th:checked="${#lists.contains(checked, m)}"
		                    	
		                    />
<!-- 		                    		                    	th:field="*{memas}"  -->

		                </th:block>
		            </td>
	            			    
					<td>
						<div class="phrase" th:each="split : ${m.wordsplits}">
							<button  class="mybutton" th:text= "${split.word}"></button>
						</div>
					</td>
					
					<td>
						<div class="phrase" th:each="split : ${m.wordsplits}">
							<button  class="mybutton " th:text= "${split.translation}"></button>
						</div>
					</td>					
					

					<td style = "width: 500px; "><a th:text="${m.nonLiteral}"> </a></td>       			
	
 			    </tr> 
			</tbody>
		</table> 	
		 	
		 	
		 	
		 	
		 	
		<br>
		
		<div><input
			type="submit" 
			value="Update course" 
			class="btn btn-info"
			style="		
	  		border: none;
			background-color: rgba(185, 220, 216, 1);
			width: 450px;
			display: block;
			filter: drop-shadow(3px 3px 3px grey);
			border-radius: 15px;
		"></div> 
	     
	</form>
</body>
</html>
